
<!DOCTYPE html>
<html>
    <head>
        <title>タイピング練習　ver1</title>
<meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="typing.css" />
    <audio src ="_sound_anime_mp3_incorrect1.mp3" id="missaudio">現環境では音が鳴りません</audio>
    <audio src ="_sound_battle_mp3_handgun-out-bullets1.mp3" id="correctaudio"></audio>
<div id="aaa">ここをクリック(暇つぶし)</div>

 <script>
let elm=document.getElementById("aaa");
elm.style.position="absolute";

elm.onmousemove=function(e)
{
let x =(Math.random()*400).toFixed();
let y =(Math.random()*400).toFixed();
elm.style.left=x +"px";
elm.style.top=y +"px";
}
var wordlist = ["bukkuohunanoni<br>honne-zyan。","waraukadoniha、<br>hukukitaru","umanomimininenbutu。","parukiaarigatou。"];
var wordlistJapanese = ["ブックオフなのに本ねーじゃん。","笑う門には、福来たる","馬の耳に念仏。","パルキアありがとう。"];
     var time_limit = 90;
     var readytime = 3;
     var score;
     var correct;
     var mistake;
     var char_num = 0;
     var word_char;
     var random;
     var newline;
     var replacewordlist = [];
     function ready(){
         readytime = 3;
         scoredis.innerHTML="";
         start_button.style.visibility ="hidden";
         var readytimer = setInterval(function(){
             count.innerHTML=readytime;
             readytime--;
             if(readytime < 0){
                clearInterval(readytimer);
                 gameStart();
                }
         },1000);
     }

     function gameStart(){
         score = 0.0;
         mistake = 0;
         correct = 0;
         wordDisplay();
         var time_remaining = time_limit;
         var gametimer = setInterval(function(){
            count.innerHTML="残り時間："+time_remaining;
             time_remaining--;
             if(time_remaining <= 0){
             clearInterval(gametimer);
                 finish();
         }
         },1000);
     }
     function wordDisplay(){
         random = Math.floor( Math.random() * wordlist.length );
         replacewordlist[random] = wordlist[random].replace("<br>/g","");
         newline = wordlist[random].indexOf("<");
         word.innerHTML = wordlist[random];
         japanese.innerHTML = wordlistJapanese[random];
         charInsort();
     }
     function charInsort(){
         word_char = replacewordlist[random].charAt(char_num);
     }
     function finish(){
         score = Math.floor(Math.pow(correct,2) * Math.pow((correct/(correct+mistake)),5));
         scoredis.innerHTML="スコア:"+score+"点"+"<hr>正タイプ数:"+correct+"<br>ミスタイプ数:"+mistake+"<br>正答率"+(correct/(correct+mistake)*100).toFixed(1)+"%";
         count.innerHTML="";
         word.innerHTML="";
         japanese.innerHTML="";
         start_button.style.visibility ="visible";
         word_char=0;
         random = 0;
         char_num = 0;
     }
document.onkeydown = function(e) {
    if(e.keyCode == 189){
       keyStr = "-";
       }else if(e.keyCode == 190){
                keyStr = "。"
       }else if(e.keyCode == 188){
                keyStr = "、"
                }else{
 var keyStr = String.fromCharCode(e.keyCode);
    keyStr = keyStr.toLowerCase();
       }
    if(keyStr == word_char){
        document.getElementById('missaudio').pause();
        document.getElementById('missaudio').currentTime = 0;
        document.getElementById('correctaudio').pause();
        document.getElementById('correctaudio').currentTime = 0;
        document.getElementById('correctaudio').play();
        word.innerHTML="<span style='color: blue;'>"+wordlist[random].substr(0,char_num+1)+"</span>"+wordlist[random].substr(char_num+1,wordlist[random].length);
        char_num++;
        if(newline == char_num){
           char_num = char_num + 4;
           }
        correct++;
        charInsort();
       }else{
           document.getElementById('missaudio').pause();
           document.getElementById('missaudio').currentTime = 0;
           document.getElementById('correctaudio').pause();
           document.getElementById('correctaudio').currentTime = 0;
           mistake++;
           document.getElementById('missaudio').play();
       }
    if(char_num == wordlist[random].length){
        char_num=0;
        wordDisplay();
       }
};
 
</script>
           </head>
<body>
                <div class="wrap">
                <input type="button" id="start_button" value="start" onclick="ready()" style="text-align: center">
                <div id="count"></div>
                    <h1><div id="japanese"></div></h1>
                    <h2><div id="word"></div></h2>
                <div id="scoredis"></div>
    </div>
    
</body>
 
</html>
